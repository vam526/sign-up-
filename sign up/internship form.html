<!DOCTYPE html>
<html>
<head>
    <title>
        Intership form
    </title>
</head>
<body>
    <h2>Intership Form</h2>
    
    <form method="post">
        <fieldset style="width: 500px;">
            <legend style="color: green;">Enter your Details For Intership</legend>
    <div align="left"><input type="text" name="username" placeholder="Full Name" size="20"><br><br>
        <input type="email" name="email" placeholder="Email" size="20"><br><br>
        <input type="number" name="age" placeholder="Age" size="20"><br><br>
        <input type="number" name="Phone number" placeholder="Phone number" size="20"><br><br>
        Gender<br><input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <p>About Yourself</p>
        <textarea rows="5" cols="20" name="Description"></textarea>
        <p>which languages do you know?</p>
        <input type="checkbox" name="C language" value="ON">C<br>
        <input type="checkbox" name="C++" value="ON">C++<br>
        <input type="checkbox" name="Java" value="ON">Java<br>
        <input type="checkbox" name="Python" value="ON">Python<br>
        <input type="checkbox" name="Javascript" value="ON">Javascript<br>
        <p>how many months you need to  participate in Intership program? </p>
        <select name="dropdown">
            <option value="3 months">3 months</option>
            <option value="6 months">6 months</option>
            <option value="9 months">9 months</option>
            <option value="1 Year">1 year</option>
        </select><br>
        <p>Upload your Resume</p>
        <input type="file" name="Fileupload" accept="document/*/"><br><br></div>
        <input type="submit" value="Submit">
    </fieldset>


    </form>

</body>
</html>
